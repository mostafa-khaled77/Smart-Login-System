<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- PT Sans Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Gooogle Fonts Library  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main File In CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>



   <main class="d-flex justify-content-center align-items-center">
     <div class="container text-center p-3 p-md-5 rounded-4 query-for-width">
        <h1 class="my-5 fw-bold fst-italic font-color">Smart Login System</h1>
        <div class="form">
            <div class="my-3">
              <input type="email" class="form-control p-2 text-white" id="userLoginEmail" placeholder="Enter Your Email">
            </div>
            <div class="my-3 position-relative">
              <input type="password" class="form-control p-2 text-white" id="userLoginPassword" placeholder="Enter Your Password">
              <i id="togglePassword" class="fa-solid fa-eye text-white position-absolute"></i>
            </div>
            <button class="btn w-100 font-color mt-3" onclick="loginValidation()">Login</button>
        </div>
        <p id="errorMessage" class="text-danger pt-3 d-none"></p>
        <p class="my-3 text-white">Don't have an account ? <a href="signup.html" class="font-color" target="_self">Sign Up</a></p>
    </div>
   </main>

    <!-- Bundle and Js Termainate File -->
    <script src="JavaScript/bootstrap.bundle.js"></script>
    <script src="JavaScript/login.js"></script>

</body>
</html>
